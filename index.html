<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-adsense-account" content="ca-pub-6574337438506119">
  <title>로또 번호 추첨기</title>
  <link rel="stylesheet" href="style.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6574337438506119"
     crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <p class="eyebrow">AI Pet Face Test</p>
        <h1>동물상 테스트</h1>
      </div>
      <button id="theme-toggle" type="button" aria-pressed="false">다크 모드</button>
    </div>

    <p class="subtitle">웹캠으로 내 얼굴이 강아지상인지 고양이상인지 확인해보세요.</p>

    <section class="tester">
      <div class="camera-card">
        <div id="webcam-container" class="webcam"></div>
        <div class="controls">
          <button id="start-btn" type="button">테스트 시작</button>
          <button id="stop-btn" type="button" disabled>중지</button>
        </div>
        <p class="hint">웹캠 접근 권한을 허용해야 테스트가 작동합니다.</p>
      </div>
      <div class="upload-card">
        <h2>사진으로 테스트</h2>
        <div id="image-preview" class="image-preview">이미지를 선택하세요</div>
        <input id="image-input" type="file" accept="image/*">
        <p class="hint">얼굴이 잘 보이는 사진을 선택하세요.</p>
      </div>
      <div class="result-card">
        <h2>결과</h2>
        <div id="result-main" class="result-main">준비됨</div>
        <div id="label-container" class="label-list"></div>
      </div>
    </section>

    <section class="contact">
      <h2>제휴 문의</h2>
      <form action="https://formspree.io/f/xgolzrak" method="POST">
        <input type="text" name="company" placeholder="회사명" autocomplete="organization" required>
        <input type="text" name="name" placeholder="담당자명" autocomplete="name" required>
        <input type="email" name="email" placeholder="이메일" autocomplete="email" required>
        <textarea name="message" rows="4" placeholder="문의 내용" required></textarea>
        <button type="submit">문의 보내기</button>
      </form>
    </section>

    <section class="comments">
      <h2>댓글</h2>
      <div id="disqus_thread"></div>
      <script>
        (function () {
          var d = document, s = d.createElement('script');
          s.src = 'https://prductbuilder.disqus.com/embed.js';
          s.setAttribute('data-timestamp', +new Date());
          (d.head || d.body).appendChild(s);
        })();
      </script>
      <noscript>Please enable JavaScript to view the comments powered by Disqus.</noscript>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
